<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Format <mark>marked</mark></h1>


<h2>Please use only HTML without CSS.</h2>

<ul>
    <li><h3>This word is <i>emphasized</i></h3></li>
    <li><h3>This word <i>italic</i></h3></li>
    <li><h3>This word <sup>superscripted</sup></h3></li>
    <li><h3>This word is <sub>subscripted</sub></h3></li>
    <li><h3>This word is <u>inserted</u></h3></li>
    <li><h3>This word is <s>deleted</s></h3></li>
</ul>
</body>
</html>
